<div class="row">
  <div class="col-xs-12 col-sm-4">
    <div class="list-group">
      <a
        [routerLink]="['/servers',server.id]"
        [queryParams]="{loadedserver:server.id === '3' ? '1' : '0'}"
        fragment="loadingservercomponent"
        class="list-group-item"
        *ngFor="let server of servers">
        {{ server.name }}
      </a>
    </div>
  </div>
  <div class="col-xs-12 col-sm-4">
    <a routerLink="/servers">Reload the server</a>
    <router-outlet></router-outlet>
    <!-- <button class="btn btn-primary" (click)="onReload()">server</button>
    <app-edit-server></app-edit-server>
    <hr>
    <app-server></app-server> -->
  </div>
</div>
